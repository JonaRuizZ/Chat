<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sockets.io</title>
</head>

<body>
    <section style="background-color: #eee; min-height: 100vh;">
        <div class="container py-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div id="new_user">

                    </div>

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
                            style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                            <i class="fas fa-angle-left"></i>
                            <p class="mb-0 fw-bold">Programando un chat</p>
                            <i class="fas fa-times"></i>
                        </div>
                        <div style="overflow-y: auto; max-height: 60vh;"  class="card-body" id="all_messages" data-bs-spy="scroll">

                        </div>
                        <div class="form-outline mb-1">
                            <input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre"
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div class="form-outline">
                            <textarea class="form-control" id="mensajeUsuario" placeholder="Mensaje"
                                rows="4"></textarea>
                        </div>
                    </div>
                    <div id="div_writing">
    
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
